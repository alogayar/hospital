<div class="input-group">
    <span class="input-group-btn"> 
        <button [ngClass]="btnClass" type="button"><i class="fa fa-minus" (click)="cambiarValor(-5)"></i></button>
    </span>
    <input [ngClass]="{'is-invalid':progreso > 100 || progreso < 0}" type="text" class="form-control" placeholder="" (ngModelChange)="editaValor($event)" [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button"><i class="fa fa-plus" (click)="cambiarValor(5)"></i></button>
    </span>
</div>
