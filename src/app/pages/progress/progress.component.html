<div class="row">
    <div class="col-12">
        <div class="card">
            {{progreso1}}
            <div class="card-body">
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped" 
                    style="height:5px;" 
                    [style.width]="getProgreso1"
                    role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped" 
                    style="height:5px;" 
                    [style.width]="getProgreso2"
                    role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- column -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1=$event" [progreso]=progreso1></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn btn-danger'" (valorSalida)="progreso2=$event" [progreso]=progreso2></app-incrementador>
            </div>
        </div>
    </div>
</div>
